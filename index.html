<!DOCTYPE>

<head>
    <title>iCalカレンダー</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link type="text/css" href="icalendar/jquery.icalendar.css" rel="stylesheet"> 
    <script type="text/javascript" src="icalendar/jquery.icalendar.js"></script>
    <script type="txt/javascript" src="icalendar/jquery.icalendar.pack.js"></script>
    <script>
        $("#calendar").icalendar({start: new Date(2008, 1-1, 26, 11, 30, 00), 
    end: new Date(2008, 1-1, 26, 12, 45, 00), 
    title: 'Australia Day lunch'});
    </script>
</head>

<body>
    <a href="event/the_live.ics">
        カレンダーに登録する
    </a>
    <br/>
    <input type="date" id="txtDate" clas="date">
    <br/>
    <span id="calendar"></span>
</body>
